<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ğŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffeef8;
            background-image: 
                radial-gradient(circle, #ff69b4 20%, transparent 20%),
                radial-gradient(circle, #ff1493 20%, transparent 20%),
                radial-gradient(circle, #ff91c1 15%, transparent 15%),
                radial-gradient(circle, #ffb6d9 25%, transparent 25%);
            background-size: 80px 80px, 60px 60px, 100px 100px, 120px 120px;
            background-position: 0 0, 40px 40px, 80px 20px, 20px 80px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: 'ğŸ’• â¤ï¸ ğŸ’– ğŸ’— ğŸ’“ ğŸ’ ğŸ’ ğŸ’• â¤ï¸ ğŸ’– ğŸ’— ğŸ’“ ğŸ’ ğŸ’ ğŸ’• â¤ï¸ ğŸ’– ğŸ’— ğŸ’“ ğŸ’ ğŸ’';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            font-size: 3em;
            opacity: 0.15;
            line-height: 1.8;
            word-wrap: break-word;
            animation: slideHearts 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes slideHearts {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Animated floating hearts background */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.3);
            transform: rotate(45deg);
            animation: float 15s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 50%;
        }

        .heart::before {
            left: -15px;
        }

        .heart::after {
            top: -15px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4em;
            color: #ff1493;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        .btn {
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5em;
            padding: 20px 50px;
            margin: 0 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            position: absolute;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #aaa);
        }

        .big-heart {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        /* Modal for success message */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 20, 147, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            text-align: center;
            color: white;
            animation: zoomIn 0.5s ease;
        }

        .modal-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 5em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-size: 2em;
            font-weight: 600;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 4em;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <script>
        // Create floating hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            heart.style.width = (Math.random() * 20 + 20) + 'px';
            heart.style.height = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
        }
    </script>

    <div class="container">
        <div class="big-heart">ğŸ’•</div>
        <h1>Be My Valentine?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn" class="btn">Yes! ğŸ’–</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="emoji">ğŸ’</div>
            <h2>Je t'aime! ğŸ’•</h2>
            <p>Tu es mon Valentine pour toujours! â¤ï¸</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('successModal');
        const container = document.querySelector('.buttons-container');

        // Move "No" button randomly when clicked or hovered
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        function moveNoButton(e) {
            e.preventDefault();
            
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate random position within container
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // "Yes" button action
        yesBtn.addEventListener('click', function() {
            modal.style.display = 'flex';
            
            // Create explosion of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.animationDuration = '3s';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        });

        // Close modal on click
        modal.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
